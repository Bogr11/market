<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="layout/default">
<head>
	<meta charset="UTF-8"/>
	<title>Create Product Page</title>
</head>
<body>
<div layout:fragment="content" class="container">
	<div class="row">
		<h1>Create Product Page</h1>
		<p><a th:href="@{/}">Home Page</a></p>
		<p><a th:href="@{/create}">Create Product Page</a></p>
		<p><a th:href="@{/multiple-checkout}">Buy Products Page</a></p>
		<h1 id="message"></h1>
		<form th:action="@{/create}" method="post" th:object="${productRegisterForm}">
			<p><label for="title">Title: </label><input type="text" id="title" name="title" class="form-control"
														required="required" th:field="*{title}"/></p>
			<p><label for="price">Price: </label><input type="number" min="1" max="100000" id="price" name="price"
														class="form-control" required="required" th:field="*{price}"/>
			</p>
			<p><label for="discount">Discount for 2 products (%): </label><input type="number" min="1" max="100"
																				 id="discount" name="discount"
																				 class="form-control"
																				 required="required"
																				 th:field="*{discountFor2Products}"/>
			</p>
			<button type="button" id="create-prod-btn" class="btn btn-default">Submit</button>
		</form>
	</div>
</div>
</body>
</html>
